<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Name: {{breed.name}}</mat-card-title>
      <mat-card-subtitle>Breed For: {{breed.bred_for}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="post.url" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
       Breed Temperament: {{breed.temperament}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
