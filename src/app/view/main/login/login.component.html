<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="example-form" class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input formControlName="email" matInput type="email" placeholder="email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input formControlName="password" matInput type="password" placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Log in</button>
      </form>
    </mat-card>
  
  </div>
