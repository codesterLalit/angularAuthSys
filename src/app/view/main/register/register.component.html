<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="example-form">
  
        <mat-card-content>
  
          <mat-form-field class="example-full-width">
            <input formControlName="email" matInput placeholder="Email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input type="password" formControlName="password" matInput placeholder="Password">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input type="password" formControlName="confirmPassword" matInput placeholder="Password">
          </mat-form-field>
  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block">Register</button>
  
      </form>
    </mat-card>
  </div>
